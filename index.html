<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="card">
    <div class="card__container">
      <p class="card__advice-num">ADVICE #<span id="card__num">117</span></p>

        <!-- "Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit consequatur eius magnam?" -->
        
      </div>

      </div>
      <!-- <button class="card__dice" ></button> -->
      <div id="adviseBtn" class="card__button-img">
        <img src="./images/icon-dice.svg" alt="" srcset="">
      </div>
    </div>
  </div>
  <script type="module" src="./scripts/script.js"></script>

</html>
